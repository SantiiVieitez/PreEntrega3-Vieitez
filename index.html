<!DOCTYPE html>
<html>
<head>
    <title>Formulario con JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Formulario con JavaScript</h2>
                <form id="miFormulario">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu Apellido">
                    </div>
                    <div class="form-group">
                        <label for="Cotizacion">Cotizacion:</label>
                        <input class="form-control" id="cotizacion" placeholder="Escribe Cotizacion"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div id="resultado"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
